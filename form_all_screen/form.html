<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>

<div class="all-screen-block">
    <div class="form-container">
        <div class="form-container__head-container">
            <p class="form-container__header">Оставить заявку</p>
            <img src="images/close-svgrepo-com.svg" class="all-screen-block__closer">
        </div>
        <form class="form-medium-size fr-form" id="form-project">
            <div class="form-medium-size__inputs">
                <input type="text" class="form-medium-size__input-item" name="Имя" placeholder="Ваше имя" required>
                <input type="tel" class="form-medium-size__input-item" name="Имя" placeholder="Номер телефона" required>
                <input type="text" class="form-medium-size__input-item" name="Имя" placeholder="Организация">
                <textarea name="Комментарий" placeholder="Комментарий" id="" cols="30" rows="4"
                          class="form-medium-size__input-item"></textarea>
            </div>
            <button class="form-medium-size__submit-btn rf-button-send">Отправить</button>

        </form>
    </div>
</div>

</body>
</html>
